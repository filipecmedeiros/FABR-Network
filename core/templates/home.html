{% extends 'base.html' %}

{% load static %}

{% block container %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div id="myCarousel" class="carousel slide home-slide" data-ride="carousel" data-interval="0">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img class="img-responsive" src="https://timedotcom.files.wordpress.com/2017/10/nfl-protests-donald-trump-poll.jpg" alt="Los Angeles">
        </div>

        <div class="item">
          <img class="img-responsive" src="https://static.clubs.nfl.com/image/private/t_photogallery/f_auto/seahawks/fjlnb2h1gc4v2n0nwab9.jpg" alt="Chicago">
        </div>

        <div class="item">
          <img class="img-responsive" src="https://static.clubs.nfl.com/image/private/t_photogallery/f_auto/seahawks/kdgp9wvctjeyqwkoprin.jpg" alt="New York">
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="fa fa-md fa-chevron-left "></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="fa fa-md fa-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>

{% endblock %}
