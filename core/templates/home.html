{% extends 'base.html' %}

{% load static %}

{% block container %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div id="myCarousel" class="carousel slide home-slide" data-ride="carousel" data-interval="5000">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>


      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        {% for slide in slides %}
            <div class="item {% if forloop.first %} active {% endif %}">
                <a href="{{slide.link}}">
                  <img class="img-responsive" src="{{ slide.photo.url }}">
                  <div class="carousel-caption page-header">
                    <h1>{{ slide.subtitle }}</h1>
                  </div>
                </a>
            </div>
        {% endfor %}
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="fa fa-md fa-chevron-left "></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="fa fa-md fa-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
<div class="col-lg-1"></div>


<div style="display: block;">

</div>
{% endblock %}
