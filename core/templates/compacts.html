{% extends 'base.html' %}

{% block title %}

{% load static %}

        <ul class="list-inline">
          <li>
            <div class="btn-group" style="margin-top: 30px; margin-bottom:30px;">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"> <span id="selected">Campeonato</span><br/>
              <span class="selected-item">LNFA</span>

        <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
            <span class="fa fa-2x fa-angle-right"></span>

        </a>
