{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}FABR Network {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/bootstrap.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'assets/custom.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
  </head>
  <body style="padding:0px;">
    <div class="col-lg-12 col-12-md col-12-sm col-12-xs" style="padding:0px;">
      <img src="{% static 'img/manutencao.png' %}" class="img-responsive manutencao">
      <div  style="display:block; text-align: center; font-size:16pt;">
        <a href="https://www.facebook.com/fabrnetwork/" class="fa fa-facebook-square fa-lg social-media"></a>
        <a href="https://www.instagram.com/fabrnetwork/" class="fa fa-instagram fa-lg social-media"></a>
        <a href="https://www.twitter.com/fabrnetwork/" class="fa fa-twitter-square fa-lg social-media"></a>
      </div>

    </div>

  </body>
</html>
