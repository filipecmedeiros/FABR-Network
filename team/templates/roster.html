{% extends 'base_team.html' %}

{% load static %}

{% block middle %}
	<table class="table table-striped table-hover">
		<thead class="table-header">
		    <tr>
		      <th style="text-align:left">Jogador</th>
		      <th>Número</th>
		      <th>Posição</th>
		    </tr>
		 </thead>
  		<tbody>
	  		{% for player in roster %}
			    <tr>
					<td id="playerName" style="text-align:left"><a href="{% url 'team:player' slug=team.slug playerSlug=player.slug %}">{{player.name}}</a></td>
					<td>{{player.number}}</td>
					<td>{{player.position.initials}}</td>
				</tr>
			{% endfor %}
		</tbody>		
	</table>

{% endblock %}
