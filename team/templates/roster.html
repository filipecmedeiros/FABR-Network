{% extends 'base_team.html' %}

{% load static %}

{% block middle %}
	<table class="table table-striped table-hover">
		<thead>
		    <tr>
		      <th>Jogador</th>
		      <th>Número</th>
		      <th>Posição</th>
		      <th>Idade</th>
		    </tr>
		 </thead>
  	<tbody>
  		{% for player in roster %}
		    <tr>
				<td>{{player.name}}</td>
				<td>#{{player.number}}</td>
				<td>{{player.position}}</td>
				<td>{{player.bithdate}}</td>
			</tr>
		{% endfor %}
	</tbody>		
</table>

{% endblock %}
